    <h3>Fried eggs recipe</h3>
    <ol> 
        <li>Get pan, eggs, salt and butter or oil</li>
        <li>Heat the pan. Start by putting your pan on the burner for 1 minute</li>
        <li>Add butter or oil</li>
        <li>Crack eggs into pan and add salt. Fry for 5 minutes</li>
        <li>Your eggs are ready!</li>
    </ol>
