<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accordion</title>
    <style>
        .accordion { cursor: pointer; display: block;}
        .panel { display: none; }
        .accordion:focus + .panel { display: block; }
    </style>
</head>
<body>
    <h1>CSS Accordion</h1>
    <a href="../index.html">Home page</a>
    <button class="accordion">Toggle</button>
    <div class="panel">Accordion content</div>
</body>
</html>
