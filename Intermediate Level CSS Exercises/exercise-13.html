<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overlay</title>
    <style>
        .img-container { position: relative; width: 500px; }
        .img-container img { width: 100%; }
        .overlay { 
          position: absolute; top: 0; left: 0; width: 100%; height: 100%; align-content: center;
          background: black; color: white; display: none; 
        }
        .img-container:hover .overlay { display: block; }
      </style>
</head>
<body>
    <h1>CSS Overlay</h1>
    <a href="../index.html">Home page</a>
    <div class="img-container">
        <img src="../img/picasso.jpeg" alt="Image">
        <div class="overlay">Picasso</div>
    </div>
</body>
</html>
