<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        @keyframes move { from { left: 0; } to { left: 100%; } }
        .animated { position: relative; animation: move 5s infinite; }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <a href="../index.html">Home page</a>
    <div class="animated">Moving</div>
</body>
</html>
