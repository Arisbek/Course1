<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input:focus {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border-color: yellow;
            background-color: yellow;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Styled Form</h1>
    <a href="../index.html">Home page</a>
    <form>
        <input type="name" placeholder="Name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
