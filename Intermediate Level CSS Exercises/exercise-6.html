<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        th, td {
            text-align: center;
        }
        tr:nth-child(3n-2) {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Using nth-child Selector</h1>
        <a href="../index.html">Home page</a>
    </header>
    <section>
        <h2>Example Table</h2>
        <table>
            <tr>
                <th>Car brand</th>
                <th>Annual net worth</th>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Mercedes</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Mitsubisi</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>13</td>
            </tr>
        </table>
    </section>
</body>
</html>
