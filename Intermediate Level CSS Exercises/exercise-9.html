<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate a Button</title>
    <style>
        button {
            background-color: green;
            border-radius: 5px;
        }
        button:hover {
            background-color: red;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Animated a Button</h1>
    <a href="../index.html">Home page</a>
    <br>
    <button>
        <a href="#">Hover me!</a>
    </button>
</body>
</html>
