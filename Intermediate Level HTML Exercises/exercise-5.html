<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Create a Responsive Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery figure {
            margin: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="../index.html">Home page</a>
    <main>
        <h2>My Gallery</h2>
        <div class="gallery">
            <figure>
                <img src="../img/picasso.jpeg" alt="Image 1">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure>
                <img src="../img/Programmer-baby.jpg" alt="Image 2">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure>
                <img src="../img/football.jpg" alt="Image 3">
                <figcaption>Image 3</figcaption>
            </figure>
            <figure>
                <img src="../img/stone.jpeg" alt="Image 4">
                <figcaption>Image 4</figcaption>
            </figure>
        </div>
    </main>

</body>
</html>
