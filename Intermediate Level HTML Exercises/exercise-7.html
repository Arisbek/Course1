<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Use Fieldset and Legend Tags</title>
</head>
<body>
    <header>
        <h1>Fieldset and Legend Example</h1>
    </header>
    <nav>
        <a href="task8.html">Next Task</a> | <a href="task6.html">Previous Task</a>  | <a href="../index.html">Back to Task List</a>
    </nav>
    <main>
        <h2>Group of Inputs</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </fieldset>
        </form>
    </main>

</body>
</html>
