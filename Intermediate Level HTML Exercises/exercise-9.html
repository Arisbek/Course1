
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with a Caption</title>
</head>
<body>
    <h1>Table</h1>

    <a href="../index.html">Home page</a>
    <br><br>
    <table>
        <caption>Sample Data Table</caption>
        <thead>
            <tr>
                <th>Кыргызча</th>
                <th>Русский</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Шабдаалы</td>
                <td>Персик</td>
                <td>Peach</td>
            </tr>
            <tr>
                <td>Алма</td>
                <td>Яблоко</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Карагат</td>
                <td>Черника</td>
                <td>Blueberry</td>
            </tr>
            <tr>
                <td>Кызылча</td>
                <td>Свекла</td>
                <td>Beet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
