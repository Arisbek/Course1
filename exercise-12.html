<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header and Footer</title>
    <style>
        /* Basic styling for header and footer */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        body {
            margin-bottom: 60px; /* Prevent content from overlapping with the footer */
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Main content area -->
    <div>
        <p>This is the main content of the webpage.</p>
    </div>

    <!-- Footer section -->
    <footer>
        <h3>&copy; 2024 My Website</h3>
    </footer>

</body>
</html>
