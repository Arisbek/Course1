<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
    <style>
        /* Style the definition list */
        dl {
            width: 50%;
            margin: 20px auto;
        }

        /* Style for the terms */
        dt {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style for the definitions */
        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Definition list -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML stands for HyperText Markup Language, used to structure content on the web.</dd>

        <dt>CSS</dt>
        <dd>CSS stands for Cascading Style Sheets and is used to style and layout web pages.</dd>

        <dt>JavaScript</dt>
        <dd>JavaScript is a programming language that allows you to create dynamic content on websites.</dd>
    </dl>

    <h1>Embedded Video Example</h1>

    <!-- Embedding a video using the video tag -->
    <video width="600" controls>
        <source src="https://media.geeksforgeeks.org/wp-content/uploads/20231020155223/Full-Stack-Development-_-LIVE-Classes-_-GeeksforGeeks.mp4" type="video/mp4" />
        <!-- Provide a fallback message if the browser does not support the video tag -->
        Your browser does not support the video tag.
    </video>

</body>
</html>
